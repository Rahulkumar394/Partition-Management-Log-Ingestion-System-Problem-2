# FILE: log-ingestion-system/src/main/resources/application.properties

##############################################
# ? Application Configuration
##############################################
spring.application.name=log-ingestion-system
server.port=8080
server.address=0.0.0.0

##############################################
# ? Kafka Configuration
##############################################
# âœ… FIX: Centralized configuration for topic name and partition count
kafka.topic.name=logs.events
kafka.topic.partitions=${KAFKA_TOPIC_PARTITIONS:50}

##############################################
# ? Spring Boot Actuator Configuration
##############################################
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true

##############################################
# ? Prometheus Metrics Export (Micrometer)
##############################################
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.enable.all=true
management.metrics.enable.kafka=true